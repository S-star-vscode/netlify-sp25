<div class="container">
    <h1 class="calc1">🗒️Daily Journal</h1>
    <button id="toggleTheme">🌙 Toggle Dark Mode</button>

  <label for="journal-date">Date (YYYY-MM-DD):</label>
  <input type="date" id="journal-date" />

  <div class="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="format('strikeThrough')"><s>S</s></button>
    <button onclick="removeFormatting()">Remove Formatting</button>
  </div>

  <div id="editor" contenteditable="true" placeholder="Write your journal entry here..."></div>
  <div class="actions">
    <button onclick="saveEntry()">💾 Save Entry</button>
    <button onclick="loadEntry()">📂 Load Entry</button>
  </div>
  <label for="tag-search">Search by Tag (e.g. #mood):</label>
  <input type="text" id="tag-search" placeholder="#tag" />
  <button onclick="searchByTag()">🔍 Search</button>
  <ul id="search-results"></ul>
</div>

<script src="journal.js"></script>
  </div>
</body>
